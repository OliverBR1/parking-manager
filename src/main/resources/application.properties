# ============================
# DATABASE (com fallback local)
# ============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/parkingdb?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin123}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# ============================
# SERVER PORT
# ============================
server.port=3003

# ============================
# SIMULATOR BASE URL (com fallback local)
# ============================
simulator.base-url=${SIMULATOR_BASE_URL:http://localhost:3000}

# ============================
# LOGGING
# ============================
logging.level.web=DEBUG
logging.level.org.springframework.web=DEBUG
